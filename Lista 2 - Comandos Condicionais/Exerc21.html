<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
</head>
<body>
    <h1>Exercício 21</h1>
    <p>A Loja Mamão com Açúcar está vendendo seus produtos em 5 (cinco) prestações sem juros. Faça um programa que receba um valor de uma compra e mostre o valor das prestações.</p>

    <script>
        let compra = parseFloat(prompt("Informe o valor da sua compra: "))

        let prestacoes = compra / 5
        document.write("O valor das suas prestações será 5 vezes de: " + prestacoes.toFixed(2))
    </script>
</body>
</html>
