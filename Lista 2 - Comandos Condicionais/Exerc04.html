<body>
    <h1>Exercício 4 da Lista 2</h1>
    <p>Dados três valores A, B e C, construa um programa em Javascript, que mostre na tela os valores de forma descendente (do maior para o menor).</p>

    <script>
        let A = parseInt(prompt("Informe um número: "))
        let B = parseInt(prompt("Informe o segundo número"))
        let C = parseInt(prompt("Informe o terceiro número:"))

        let nums = [A, B, C] //nums é um vetor que armazena os números digitados pelo usuário
        nums.sort(function(a,b){
            return b-a
        })

        document.write("Os números organizados em ordem decrescente: "  + nums)
    </script>
</body>
