<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    <h1>Exercício 16</h1>
    <p>Escreva um programa que leia a idade de 20 pessoas e exiba a média das idades. </p>

    <script>
        let idades = new Array(20)
        let media = 0
        let soma = 0

        for (let i=1; i <= 20; i++){
            idades[i]=parseInt(prompt("Digite a " + (i) + "º idade: "))

            soma += idades[i]
            media = soma / 20
        }

        document.write("As idades dessas vinte pessoas são: " + idades + "<br>")
        document.write ("A média das idades é igual a: " + media)
    </script>
</body>
</html>
