<body>
    <h1>Exercício 19</h1>
    <p>Elaborar um programa que efetue a apresentação do valor da conversão em real (R$) de um valor lido em dólar (US$). O programa deverá solicitar o valor da cotação do dólar e também a quantidade de dólares disponíveis com o usuário. <p>

    <script>
         let dolar = parseFloat(prompt("Informe o valor em dólar(US$: )"))
         let cotacao = parseFloat(prompt("Informe o valor da cotação do dólar"))
         let conversao = dolar * cotacao

         document.write("Você possui " + conversao.toFixed(2) + " reais")
    </script>
</body>
