    <h1>Exercício 7 da Lista 2</h1>
    <p>Fazer um programa que mostre na tela a média aritmética dos números 8,9 e 7. A média dos números 4, 5 e 6. A soma das duas médias. A média das médias.</p>

    <script>
        let media1 = (8 + 9 + 7)/3
        let media2 = (4 + 5 + 6)/3

        let soma = media1 + media2
        let media3 = soma/2

        document.write("A média dos números 8, 9 e 7 é: " + media1 + "<br>" + "A média dos números 4, 5 e 6 é: " + media2 + "<br>" + "A soma das duas médias é igual a: " + soma + "<br>" + "A média das médias é igual a: " + media3 )

    </script>
