<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h1>Exercício 10</h1>
    <p>Informar um saldo e mostrar na tela o saldo com reajuste de 1.5%.</p>

    <script>
        let saldo = parseFloat(prompt("Informe um saldo: "))
        let reajuste = 0.015
        let valor = saldo * reajuste
        let final = saldo - valor

        document.write("Seu saldo inicial é igual: " + saldo +" e o reajuste será de menos: " + valor + " o seu saldo final será de: " + final)

    </script>
</body>
</html>
