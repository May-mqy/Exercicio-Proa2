<body>
    <h1>Exercício 17</h1>
    <p>Escreva um programa que leia a idade de 20 pessoas e exiba quantas pessoas são maiores de idade.</p>

    <script>
        let idades = new Array (20)
        let maiorIdade = 0
        
        for(let i=0; i<20;i++){
            idades[i]=parseInt(prompt("Digite a " + (i+1) + "º idade: "))
            if(idades[i]>=18){
                maiorIdade = maiorIdade + 1 //ou maiorIdade ++
            }
        }

        document.write(maiorIdade + " Pessoas são maiores de Idade")
    </script>
</body>
</html>
