<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 13</title>
</head>
<body>
    <h1>Exercício 13</h1>
    <p> Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de conversão é: F=(9*C+160) / 5, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.</p>

    <script>
        let C = parseFloat(prompt("Informe a Temperatura em Graus Celsius: "))

        let F = ( 9 * C + 160) / 5

        document.write("A temperatura informada em graus Fahrenheit é igual a: " + F)
    </script>
</body>
</html>
