<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 20</title>
</head>
<body>
    <h1>Exercício 20</h1>
    <p>Escreva um programa que leia 20 números do usuário e exiba quantos números são maiores do que 8. </p>

    <script>
        let numeros = new Array(5) 
        let contador = 0 // Vai armazenar quantos números são maiores que 8

        for (let i=0; i <numeros.length; i++){
            numeros[i]=parseInt(prompt("Digite o " + (i+1) + "º número: "))
            
            if (numeros[i]>8){
                contador ++
            }
            
        }

        document.write( contador +" São maiores que 8"+ "<br>")
    </script>
</body>
</html>
