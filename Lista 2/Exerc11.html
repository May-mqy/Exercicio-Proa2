<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <h1>Exercício 11</h1>
    <p>Escrever um programa que leia o nome de um vendedor, o seu salário fixo e o total de vendas efetuadas por ele no mês (em dinheiro). Sabendo que este vendedor ganha 15% de comissão sobre suas vendas efetuadas, informar o seu nome, o salário fixo e salário no final do mês.</p>

    <script>
        let nome = prompt("Informe seu nome: ")
        let salario = parseFloat(prompt("Informe seu salário fixo: "))
        let vendas = parseInt(prompt("Informe o total de vendas efetuadas no mês: "))
        let comissao = vendas * 0.15
        let adisao = salario * comissao
        let salarioFin = salario + adisao


        document.write("O nome do vendedor: " + nome + "<br>" + "Seu salário fixo é de: " + salario + "<br>" + "Você fez " + vendas +" vendas"+ "<br>"+ "Sua comissão será de: " + comissao*100 +"%" +"<br>" + "Seu salário final será de: " + salarioFin)
    </script>
</body>
</html>
