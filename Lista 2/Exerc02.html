<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2</title>
</head>
<body>
    <h1>Exercício 2 da lista 2</h1>
    <p>Escreva um programa em Javascript, que leia um número e informe se ele é divisível por 10, por 5 ou por 2 ou se não é divisível por nenhum deles.</p>

    <script>
        let numero = parseInt(prompt("Digite um número: "))

        if (numero % 10===0){
            document.write("Este número: " + numero + ", é divisivel por 10!")
        }
        else if(numero%5===0){
            document.write("Este número: " + numero + ", é divisivel por 5!")
        }
        else if(numero%2===0){
            document.write("Este número: " + numero + ", é divisivel por 2!")
        }
        else{
            document.write("Este número: " + numero + ", não é divisivel por 10, nem por 5 e nem por 2.")
        }
    </script>
</body>
</html
