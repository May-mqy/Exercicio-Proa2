<body>
    <h1>Exercício 6 da Lista 2</h1>
    <p>Desenvolva um programa em javascript que leia um número inteiro e mostre na tela o seu antecessor e seu sucessor.</p>

    <script>
        let num = parseInt(prompt("Digite um número: "))

        let antecessor = num - 1;
        let sucessor = num + 1;

        document.write("O número informado: " + num + "<br>" + "O seu antecessor = " + antecessor + "<br>" + "O seu sucessor = " + sucessor)
    </script>

</body>
