<body>
    <h1>Exercício 9 da Lista 2</h1>
    <p>Crie um programa que leia o valor do salário mínimo e o valor do salário de um usuário, calcule a quantidade de salários mínimos que esse usuário ganha e imprima o resultado. (Salário mínimo = R$1.212,00).</p>

    <script>
        let salarioUser = parseFloat(prompt("Informe o seu salário: "))
        let salarioMin = 1212;

        let salario = salarioUser/salarioMin

        document.write("O usuário ganha " + salario.toFixed(2) + " salários mínimos")
    </script>
</body>
