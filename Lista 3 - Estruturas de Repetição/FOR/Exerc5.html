<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5</title>
</head>
<body>
    <h1>Exercício 5 da Lista 3</h1>
    <p>Escreva um algoritmo que leia 10 números do usuário e calcule a soma desses números.  </p>

    <script>
        let num = new Array (10)
        let soma =0

        for(let i=1;i<=10;i++){
            num[i] = parseInt(prompt("Informe o " + i + "º número"))
            soma = num[i] + soma
        }

        document.write("Os números digitados foram: " + num + "<br>")
        document.write("A soma dos números digitados é: " + soma)

    </script>
</body>
</html>
