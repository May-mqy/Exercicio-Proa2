    <h1>Exercício 2 da Lista 3</h1>
    <p>Escreva um algoritmo que calcule a soma dos números de 1 a 15.  </p>

    <script>
        let soma = 0

        for(let i = 1; i<=15;i++){
            soma = i + soma
        }
        document.write("A soma dos números de 1 a 15 é: " + soma)
        
        </script>
