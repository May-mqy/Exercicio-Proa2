<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    <h1>Exercício 14 da Lista 3</h1>
    <p>Faça um algoritmo que leia 20 números e, ao final, escreva quantos estão entre 0 e 100, quantos estão entre 101 e 200 e quantos são maiores de 200. </p>

    <script>
        let numeros = new Array (20)
        let contador1 = 0
        let contador2 = 0
        let contador3 = 0

        for(let i=0; i<20;i++){
            numeros[i]=parseInt(prompt("Digite o " + (i+1) + "º número: "))
            if(numeros[i]>=0 && numeros[i]<101){
                contador1 ++
            }
            else if(numeros[i]>=101 && numeros[i]<200){
                contador2 ++
            }
            else {
                contador3++
            }
        }

        document.write(contador1 + " Números estão entre 0 e 100,  " + contador2 + " Estão entre 101 e 200 e " + contador3 + " Números são maiores que 200"  )
    </script>

    </script>
</body>
</html>
