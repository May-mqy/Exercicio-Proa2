<body>
    <h1>Exercício 15 da Lista 3</h1>
    <p>Escreva um algoritmo que leia uma sequência de números do usuário e realize a soma desses números. Encerre a execução quando um número negativo for digitado.</p>

    <script>
       let soma = 0
        let numero

        do { 
            numero = parseInt(prompt("Digite um número (digite um número negativo para encerrar): "))
        
        if (numero >= 0) {
            soma += numero
        }

        } while (numero >= 0) 

        document.write("A soma dos números digitados é: " + soma)

    </script>
</body>
