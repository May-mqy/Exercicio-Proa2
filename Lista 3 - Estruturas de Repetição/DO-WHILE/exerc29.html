<body>
    <h1>Exercício 29 da Lista 3 sobre Do - While</h1>
    <p>Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "do-while".</p>

    <script>
        let n = parseInt(prompt("Digite um número:"));
        let i = n;
        let fat = 1;

        do {
            fat = fat * i;
            i--;
        } while (i >= 1);

        document.write(n + "! = " + fat);
    </script>
</body>
