<body>
    <h1>Exercício 17 da Lista 3 sobre Do - While</h1>
    <p>Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "do-while".</p>

    <script>
        let i = 1;
        let soma = 0;

        do {
            soma += i;
            i++;
        } while (i <= 100);

        document.write("A soma dos números de 1 a 100 é: " + soma);
    </script>
</body>
