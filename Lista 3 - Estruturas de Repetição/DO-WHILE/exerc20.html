<body>
    <h1>Exercício 20 da Lista 3 sobre Do - While</h1>
    <p>Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "do-while". </p>

    <script>
        let numero = parseInt(prompt("Digite um número inteiro para ver a tabuada:"));
        let i = 1;
    
        do {
            let resultado = numero * i;
            document.write(numero + " x " + i + " = " + resultado + "<br>");
            i++;
        } while (i <= 10);

    </script>
</body>
