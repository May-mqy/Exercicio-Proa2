<body>
    <h1>Exercício 18 da Lista 3 sobre Do - While</h1>
    <p> Crie um programa que exiba os números pares de 1 a 50 usando o loop "do-while".</p>

    <script>
        let i = 2;
        do {
            document.write(i + "<br>");
            i += 2;
        } while (i <= 50);
    </script>
</body>
