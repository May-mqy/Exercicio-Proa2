<body>
    <h1>Exercício 21 da Lista 3 sobre Do - While</h1>
    <p>Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "do-while".</p>

    <script>
        let numero = parseInt(prompt("Digite um número inteiro positivo:"));
        let i = 1;

        document.write("Divisores de " + numero + ":<br>");

        do {
            if (numero % i === 0) {
                document.write(i + "<br>");
            }
            i++;
        } while (i <= numero);
        
    </script>
</body>
