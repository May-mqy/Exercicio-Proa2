<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 23 da Lista 3</title>
</head>
<body>
    <h1>Exercício 23 da Lista 3 sobre Do - While</h1>
    <p>Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido usando o loop "do-while".</p>

    <script>
        let numero = parseInt(prompt("Digite um número inteiro para ver a sequência de Fibonacci:"));
        let a = 0, b = 1, proximo;

        document.write("Sequência de Fibonacci até " + numero + ":<br>");
        do {
            document.write(a + "<br>");
            proximo = a + b;
            a = b;
            b = proximo;
        } while (a <= numero);
    </script>
</body>
</html>
