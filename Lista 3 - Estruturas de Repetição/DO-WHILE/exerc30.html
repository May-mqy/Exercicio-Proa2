<!DOCTYPE html>

<body>
    <h1>Exercício 30 da Lista 3 sobre Do - While</h1>
    <p>Crie um programa que leia o nome e a idade de várias pessoas usando o loop "do-while" até que o nome "fim" seja informado. Ao final, exiba a média das idades.</p>

    <script>
        let totalIdade = 0;
        let contador = 0;
        let nome;

        do {
            nome = prompt("Digite o nome da pessoa (ou 'fim' para encerrar):");
            if (nome.toLowerCase() !== "fim") {
                let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
                totalIdade += idade;
                contador++;
            }
        } while (nome.toLowerCase() !== "fim");

        if (contador > 0) {
            let mediaIdade = totalIdade / contador;
            document.write("A média das idades é: " + mediaIdade);
        } else {
            document.write("Nenhuma idade foi informada.");
        }
    </script>
</body>
</html>
