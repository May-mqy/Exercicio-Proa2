<body>
    <h1>Exercício 24 da Lista 3 sobre Do - While</h1>
    <p>Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "do-while" e exiba a média das idades.</p>

    <script>
        let totalIdade = 0;
        let contador = 0;

        do {
            let nome = prompt("Digite o nome da pessoa " + (contador + 1) + ":");
            let idade = parseInt(prompt("Digite a idade de " + nome + ":"));
            totalIdade += idade;
            contador++;
        } while (contador < 5);

        let mediaIdade = totalIdade / 5;
        document.write("A média das idades é: " + mediaIdade);
    </script>
</body>
