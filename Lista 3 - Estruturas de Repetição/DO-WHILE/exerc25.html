<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 25 da Lista 3</title>
</head>
<body>
    <h1>Exercício 25 da Lista 3 sobre Do - While</h1>
    <p>Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "do-while".</p>

    <script>
        let a = 0, b = 1, proximo;
        let count = 1;

        document.write("Os primeiros 20 números da sequência de Fibonacci são:<br>");
        do {
            document.write(a + "<br>");
            proximo = a + b;
            a = b;
            b = proximo;
            count++;
        } while (count <= 20);
    </script>
</body>
</html>
