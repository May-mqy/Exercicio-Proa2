<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 5 da Lista 3</title>
</head>
<body>
    <h1>Exercício 5 da Lista 3 sobre While</h1>
    <p>Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o loop "while". </p>

    <script>
        let numero = Number(prompt("Digite um número:"));
        let i = 1;

        while (i <= 10) {
            document.write(numero + " x " + i + " = " + (numero * i) + "<br>");
            i++;
        }
</script>
</body>
</html>
