<body>
    <h1>Exercício 3 da Lista 3 sobre While</h1>
    <p>Crie um programa que exiba os números pares de 1 a 50 usando o loop "while".</p>

    <script>
        let i = 1;

        while(i<=50){
            if(i%2==0){
                document.write(i + "<br>" + "<br>")
            }
            i++
        }    
    </script>
</body>
