<body>
    <h1>Exercício 6 da Lista 3 sobre While</h1>
    <p>Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop "while". </p>

    <script>
        let i = 1;
        let n = parseInt(prompt("Digite um número:"));

        if (n % i == 0) {
            while (i <= n) {
            document.write(i + "<br>");
        }
            i++;
        }

</script>

</body>
