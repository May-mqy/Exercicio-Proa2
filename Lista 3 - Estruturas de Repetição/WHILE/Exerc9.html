<body>
    <h1>Exercício 9 da Lista 3 sobre While</h1>
    <p>Crie um programa que leia o nome e a idade de 5 pessoas usando o loop "while" e exiba a média das idades. </p>

   <script>
       let i = 1;
       let soma = 0;

        while (i <= 5) {
            let idade = parseInt(prompt("Digite a idade:"));
            soma = soma + idade;
            i++;
        }

        let media = soma / 5;
        document.write("Média = " + media);
</script>

</body>
