<body>
    <h1>Exercício 12 da Lista 3 sobre While</h1>
    <p>Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "while". </p>

    <script>
        let i = 1;
        while (i <= 50) {
            if (i % 2 == 1) {
                document.write(i + "<br>");
            }
            i++;
        }
</script>

</body>
