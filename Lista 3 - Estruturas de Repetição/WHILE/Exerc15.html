<body>
    <h1>Exercício 15 da Lista 3 sobre While</h1>
    <p>Crie um programa que leia o nome e a idade de várias pessoas usando o loop "while" até que o nome "fim" seja informado. Ao final, exiba a média das idades. </p>

    <script>
        let nome = "";
        let soma = 0;
        let contador = 0;

        nome = prompt("Nome (digite fim para parar):");

        while (nome != "fim") {
            let idade = parseInt(prompt("Idade:"));
            soma = soma + idade;
            contador++;

            nome = prompt("Nome (digite fim para parar):");
        }

        if (contador > 0) {
            document.write("Média das idades: " + (soma / contador));
        } else {
            document.write("Nenhuma idade informada.");
        }
</script>

</body>
