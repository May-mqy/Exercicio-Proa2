<!DOCTYPE html>

<body>
    <h1>Exercício 10 da Lista 3 sobre While</h1>
    <p>Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "while".</p>

    <script>
        let b = 1;
        let a = 0;
        let i = 1;

        while (i <= 20) {
            document.write(a + "<br>");
            let c = a + b;
            a = b;
            b = c;
            i++;
        }
</script>

</body>
</html>
