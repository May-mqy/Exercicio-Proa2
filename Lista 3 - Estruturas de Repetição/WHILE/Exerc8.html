    <h1>Exercício 8 da Lista 1 sobre While</h1>
    <p>Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido usando o loop "while". </p>

    <script>
    let limite = parseInt(prompt("Digite o limite da sequência:"));
    let a = 0;
    let b = 1;

    while (a <= limite) {
        document.write(a + "<br>");
        let c = a + b;
        a = b;
        b = c;
    }
</script>
