<body>
    <h1>Exercício 14 da Lista 3 sobre While</h1>
    <p>Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário usando o loop "while". </p>

    <script>
        let n = parseInt(prompt("Digite um número:"));
        let i = n;
        let fat = 1;

        while (i >= 1) {
            fat = fat * i;
            i--;
        }

        document.write(n + "! = " + fat);
</script>

</body>
