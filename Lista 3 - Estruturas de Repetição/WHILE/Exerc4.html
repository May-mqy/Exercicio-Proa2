<body>
    <h1>Exercício 4 da Lista 3 sobre While</h1>
    <p>Faça um programa que leia 5 números inteiros usando o loop "while" e exiba a média aritmética dos valores lidos. </p>

    <script>
        let i = 1;
        let soma = 0;

        while(i<=5){
            numero=parseInt(prompt("Digite o " + i + "º número: "))
            soma +=numero;
            i++
        }

        let media = soma /5
        document.write("A média dos números digitados é: " + media)
    </script>
</body>
