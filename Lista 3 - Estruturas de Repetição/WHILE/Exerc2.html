<body>
    <h1>Exercício 2 da Lista 3 sobre While</h1>
    <p>Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "while".</p>

    <script>

        let resultado = 0;
        let i = 1;  //contador

        while(i<=100){
            resultado += i;
            i++
        }
        
        document.write(resultado + "<br>")

    </script>
</body>
