<body>
    <h1>Exercício 11 da Lista 3 sobre While</h1>
    <p>Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número lido usando o loop "while". </p>

    <script>
        let n = parseInt(prompt("Digite um número:"));
        let i = 1;
        let soma = 0;

        while (i <= n) {
            if (i % 2 == 0) {
                soma = soma + i;
            }
            i++;
        }

        document.write("Soma dos pares: " + soma);
</script>

</body>
