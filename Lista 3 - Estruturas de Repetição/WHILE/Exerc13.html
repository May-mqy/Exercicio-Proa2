<body>
    <h1>Exercício 13 da Lista 3 sobre While</h1>
    <p>Faça um programa que leia um número inteiro e exiba os seus dígitos separadamente usando o loop "while".</p>

    <script>
        let n = prompt("Digite um número:");
        let i = 0;

        while (i < n.length) {
            document.write(n.charAt(i) + "<br>");
            i++;
        }
</script>
