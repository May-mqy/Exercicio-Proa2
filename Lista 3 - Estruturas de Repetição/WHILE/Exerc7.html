<body>
    <h1>Exercício 7 da Lista 3 sobre While</h1>
    <p>Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "while".
    <script>
        let n = parseInt(prompt("Digite um número:"));
        let i = 2;
        let primo = true;

        while (i < n) {
            primo = false;
            if (n % i == 0) {
                i++;
            }
        }
        
        if (primo == true && n > 1)
            document.write("É primo");
        else
            document.write("Não é primo");
</script>

</body>
