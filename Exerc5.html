<body>
    <h1>Exercício 5</h1>
    <p>Escreva um programa que leia o preço de um produto e a quantidade comprada, calcule o valor total a ser pago com desconto de 10% se a quantidade for maior que 10 unidades.</p>

    <script>
       let preco = parseFloat(prompt("Digite o preço do produto: "))
       let quantidade = parseInt(prompt("Digite a quantidade comprada: "))
       let total = preco * quantidade

       if (quantidade > 10) {
           desconto = total * 0.1; //Calcula o desconto de 10%
           total = total - desconto; //Calcula o total com desconto
       }
       document.write("O valor total a ser pago é: " + total + "<br>")
    </script>
</body>
