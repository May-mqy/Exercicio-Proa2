<body>
    <h1>Exercício 6</h1>
    <p>Crie um programa que leia um número inteiro e exiba se ele é par ou ímpar.</p>

    <script>
        let numero = parseInt(prompt("Digite um número inteiro: "))

        if (numero % 2 === 0) {
            document.write("O número " + numero + " é par.")
        } else {
            document.write("O número " + numero + " é ímpar.")
        }

    </script>
</body>
</html>
