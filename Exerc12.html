<body>
    <h1>Exercício 12</h1>
    <p>Crie um programa que leia o peso e a altura de uma pessoa e exiba o seu índice de Massa Corporal (IMC).</p>

    <script>
      let peso = parseFloat(prompt("Digite o seu peso (em kg): "))
      let altura = parseFloat(prompt("Digite a sua altura (em metros seguindo o modelo: 1.00): "))

      let imc = (peso / (altura ** 2))

      document.write("O seu IMC é: " + imc.toFixed(2))
    </script>
</body>
</html>
