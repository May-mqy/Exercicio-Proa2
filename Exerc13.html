<body>
    <h1>Exercício 13</h1>
    <p>Faça um programa que leia dois números inteiros e verifique se o primeiro é múltiplo do segundo.</p>

    <script>
       let num1 = parseInt(prompt("Digite o primeiro número: "))
       let num2 = parseInt(prompt("Digite o segundo número: "))

         if (num1 % num2 == 0) {
              document.write("O número " + num1 + " é múltiplo de " + num2)
         } else {
              document.write("O número " + num1 + " não é múltiplo de " + num2)
         }
    </script>
</body>
