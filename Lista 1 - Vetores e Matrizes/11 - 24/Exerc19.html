<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>Exercício 19</h1>
    <p>Faça um programa que receba três notas de um aluno e exiba se ele foi aprovado ou reprovado. A média para aprovação é 7.</p>

    <script>
        let nota1 = parseFloat(prompt("Digite a primeira nota: "))
        let nota2 = parseFloat(prompt("Digite a segunda nota: "))
        let nota3 = parseFloat(prompt("Digite a terceira nota: "))

        let media = (nota1 + nota2 + nota3) / 3

        if (media >= 7) {
            document.write("O aluno foi aprovado com média " + media.toFixed(2))
        } else {
            document.write("O aluno foi reprovado com média " + media.toFixed(2))
        }
    </script>
</body>
</html>
