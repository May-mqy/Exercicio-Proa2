    <h1>Exercício 24</h1>
    <p>Crie um programa que leia três números inteiros e exiba-os em ordem crescente.</p>

    <script>
        let num1 = parseInt(prompt("Digite o primeiro número: "))
        let num2 = parseInt(prompt("Digite o primeiro número: "))
        let num3 = parseInt(prompt("Digite o primeiro número: "))

        // Coloca em um array/vetor
        let numeros = [num1, num2, num3];

        // Ordena de forma crescente
        numeros.sort(function(a, b) {
        return a - b; // se < 0 mantém ordem, se > 0 troca
        });

        document.write("Números em ordem crescente:");
        document.write(numeros.join(" - ")); //aparece os números com o - no meio deles

    </script>
