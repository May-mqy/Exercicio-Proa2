<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 11</title>
</head>
<body>
    <h1>Exercício 11</h1>
    <p>Escreva um programa que calcule a média aritmética entre três números reais inseridos pelo usuário.</p>
    
    <script>
        let num1 = parseFloat(prompt("Digite o primeiro número: "))
        let num2 = parseFloat(prompt("Digite o segundo número: "))
        let num3 = parseFloat(prompt("Digite o terceiro número: "))

        let media = (num1 + num2 + num3) / 3;

        document.write("Os números inseridos foram: " + num1 + ", " + num2 + " e " + num3 + "<br>" + "<br>");
        document.write("A média aritmética dos números é: " + media);
    </script>
</body>
</html>
