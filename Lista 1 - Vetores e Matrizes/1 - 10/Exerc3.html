<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>
</head>
<body>
    <h1>Exercício 3</h1>
    <p>Crie um programa que leia a base e a altura de um triângulo e calcule sua área.</p>

    <script>
        let base = parseFloat(prompt("Digite a base do triângulo: ") + "<br>")
        let altura = parseFloat(prompt("Digite a altura do triângulo: ") + "<br>")
        let area = (base * altura) / 2

        document.write("A base do triângulo é: " + base + "<br>")
        document.write("A altura do triângulo é: " + altura + "<br>" + "<br>")
        document.write("A área do triângulo é: " + area + "<br>")
    </script>
</body>
</html>
