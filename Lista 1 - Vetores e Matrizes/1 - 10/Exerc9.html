<body>
    <h1>Exercício 9</h1>
    <p>Crie um programa que leia o valor do depósito mensal em uma poupança e a taxa de juros mensal, e calcule o montante após 12 meses.</p>

    <script>
        let depositoMensal = parseFloat(prompt("Digite o valor do depósito mensal: "));
        let taxaJuros = parseFloat(prompt("Digite a taxa de juros mensal (em %): ")) / 100;

        let montante = 0;

        for (let i = 0; i < 12; i++) {
            montante += depositoMensal; // ou montante = montante + depositoMensal;
            montante += montante * taxaJuros;
        }

        document.write("O montante após 12 meses será de: " + montante.toFixed(2));

    </script>
</body>
