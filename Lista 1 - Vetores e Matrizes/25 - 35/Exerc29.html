<!DOCTYPE html>

<body>
    <h1>Exercício 29</h1>
    <p>Escreva um programa que leia o nome e a nota de um aluno e exiba sua situação na disciplina. Se a nota for maior ou igual a 7, o aluno está aprovado. Caso contrário, está em recuperação.

        <script>
            let nome = prompt("Informe seu nome: ")
            let nota = parseFloat(prompt("Informe sua nota: "))

            if (nota >= 7){
                document.write( "<br>" + "Parabéns " + nome + ", você está Aprovado!")
            }
            else {
                document.write( "<br>" + nome + ", você está de recuperação! Estude mais!")
            }
        </script>
</p>
</body>
</html>
