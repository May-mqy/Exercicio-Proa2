<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 33</title>
</head>
<body>
    <h1>Exercício 33</h1>
    <p> Crie um programa que leia o nome e o turno (M ou V) de um aluno e exiba uma mensagem de saudação de acordo com o turno. Matutino: "Bom dia, aluno", Vespertino: "Boa tarde, aluno".</p>

    <script>
        let nome = prompt("Informe seu nome: ")
        let turno = prompt("Informe seu turno (M ou V): ")
        turno = turno.toUpperCase()

        if (turno === "M"){
            document.write("Bom dia, " + nome + "!")
        }
        else if(turno === "V"){
            document.write("Boa tarde, " + nome + "!")
        }
        else{
            document.write("Valor inválido! Digite M ou V!!")
        }

    </script>
</body>
</html>
