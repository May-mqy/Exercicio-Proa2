<body>
    <h1>Exercício 30</h1>
    <p>Crie um programa que leia o número de maçãs compradas e exiba o valor total a ser pago. O preço das maçãs é de R$ 0,50 cada se a quantidade for menor que 12 e R$ 0,40 cada se a quantidade for igual ou maior que 12.</p>

    <script>
        let quantidades = parseInt(prompt("Informe a quantidade comprada de maçãs: "))
        let maca = 0 
        let total = 0

        if (quantidades < 12){
            maca = 0.50
            total = quantidades * maca
        }
        else{
            maca = 0.40
            total = quantidades * maca
        }
        document.write("Você comprou " + quantidades + " maçãs, e deve pagar: R$" + total )
        </script>
</body>
