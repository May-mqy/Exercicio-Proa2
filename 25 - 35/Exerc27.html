<body>
    <h1>Exercício 27</h1>
    <p>Crie um programa que leia a idade de uma pessoa e seu sexo (M ou F) e exiba uma mensagem indicando se ela pode ou não se aposentar. Homens podem se aposentar com 65 anos ou mais, e mulheres com 60 anos ou mais.</p>

    <script>
        let sexo = prompt("Informe seu gênero (F ou M): ")
        let idade = parseInt(prompt("Informe sua idade: "))
        sexo = sexo.toUpperCase

        if (sexo = "F" && idade >= 60){
            document.write("Você pode se aposentar!")
        }
        else if (sexo = "M" && idade >= 65){
            document.write("Você pode se aposentar!")
        }
        else {
            document.write("Você ainda não pode aposentar! Que pena!")
        }
    </script>
</body>
