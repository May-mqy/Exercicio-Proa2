<body>
    <h1>Exercício 34</h1>
    <p>Faça um programa que leia a idade de uma pessoa e exiba se ela pode ou não votar. O voto é obrigatório para pessoas entre 18 e 70 anos, e facultativo para pessoas entre 16 e 18 anos e com mais de 70 anos.</p>

    <script>

        let idade = parseInt(prompt("Digite a sua idade:"));
        document.write("Idade: " + idade + "<br>");

        if(idade >= 18 && idade <=70){
            document.write("Seu é Voto obrigatório");
        } else if(idade >= 16 && idade < 18 || idade > 70){
            document.write("Seu é Voto facultativo");
        } else {
            document.write("Você não Vota");
        }

    </script>
</body>
