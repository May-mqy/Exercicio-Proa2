<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    <h1>Exercício 4 da Lista 3</h1>
    <p>Leia o nome um número do usuário um número N e escreva o nome dele na tela N vezes.  </p>

    <script>
        let nome = prompt("Informe seu nome: ")
        let n = parseInt(prompt("Informe quantas vezes quer que seu nome apareça na tela: "))

        for(let i=1;i<=n;i++){
            document.write(nome + "<br>")
        }
    </script>
</body>
</html>
