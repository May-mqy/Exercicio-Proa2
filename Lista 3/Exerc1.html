    <h1>Exercício 1 da Lista 3</h1>
    <p>Escreva um algoritmo que exiba 20 vezes a mensagem “Eu gosto de estudar Algoritmos!”. </p>

    <script>
        for(let i=0; i<=20; i++){
            document.write("Eu gosto de estuda Algoritmos!" + "<br>")
        }
    </script>
