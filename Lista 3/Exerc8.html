<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 8</title>
</head>
<body>
    <h1>Exercício 8 da Lista 3</h1>
    <p> Leia a idade de 20 pessoas e exiba quantas pessoas são maiores de idade.   </p>

    <script>
        let numeros = new Array(20) 
        let contador = 0

        for (let i=0; i <numeros.length; i++){
            numeros[i]=parseInt(prompt("Digite o " + (i+1) + "º número: "))
            
            if (numeros[i]>17){
                contador ++
            }
            
        }

        document.write( contador +" pessoas são maiores de idade "+ "<br>")
    </script>
</body>
</html>
