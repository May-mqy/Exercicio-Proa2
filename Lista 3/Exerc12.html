<body>
    <h1>Exercício 12 da Lista 3</h1>
    <p>Escreva um algoritmo que leia 20 números do usuário e exiba quantos números são pares    </p>

    <script>
        let numeros = new Array(20) 
        let contador = 0

        for (let i=0; i <numeros.length; i++){
            numeros[i]=parseInt(prompt("Digite o " + (i+1) + "º número: "))
            
            if (numeros[i]%2==0){
                contador ++
            }
            
        }

        document.write( contador +" números são pares"+ "<br>")

    </script>
</body>
</html>
