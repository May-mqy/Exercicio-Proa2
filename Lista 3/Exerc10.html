<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 10</title>
</head>
<body>
    <h1>Exercício 10 da Lista 3</h1>
    <p>Crie um algoritmo leia um número do usuário e exiba a sua tabuada de multiplicação.   </p>

    <script>
       let num = parseInt(prompt("Digite um número para fazer a tabuada dele: "))

       for(let i=1;i<=10;i++){
            conta = i * num 
            document.write( i + "x" + num + "=" + conta + "<br>")
       }

    </script>
</body>
</html>
