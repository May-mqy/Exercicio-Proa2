<!DOCTYPE html>

<body>
    <h1>Exercício 20</h1>
    <p>Escreva um programa que leia um número inteiro e exiba se ele é par ou impar</p>
    <!--Igual o Exercício 6-->
    <script>
        let num = parseInt(prompt("Digite um número inteiro:"));
        if (num % 2 == 0) {
            document.write("O número " + num + " é par.");
        } else {
            document.write("O número " + num + " é ímpar.");
        }
    </script>
</body>
</html>
