<body>
    <h1>Exercício 4</h1>
    <p>Faça um programa que receba três notas de um aluno e calcule sua média ponderada considerando pesos 2,3 e 4 para as notas, respectivamente.</p>

    <script>
        let nota1 = parseFloat(prompt("Digite a primeira nota: "));
        let nota2 = parseFloat(prompt("Digite a segunda nota: "));
        let nota3 = parseFloat(prompt("Digite a terceira nota: "));
        let media = ((nota1 * 2) + (nota2 * 3) + (nota3 * 4)) / 9;

        document.write("A média ponderada é: " + media + "<br>");
    </script>
</body>
