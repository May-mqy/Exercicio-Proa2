<body>
    <h1>Exercício 4 - Calculando Média Aritmética</h1>
    <p>Faça um programa que receba três notas de um aluno e calcule sua média ponderada considerando pesos 2,3 e 5 para as notas, respectivamente.</p>

    <script> 
        let nota1 = parseFloat(prompt("Digite a primeira nota: "));          
        let nota2 = parseFloat(prompt("Digite a segunda nota: "));
        let nota3 = parseFloat(prompt("Digite a terceira nota: "));

        if(nota1 <0 || nota1 >10 || nota2 <0 || nota2 >10 || nota3 <0 || nota3 >10){
         alert("Nota inválida! As notas devem estar entre 0 e 10.");
        }
        else {
            let media = ((nota1 * 2) + (nota2 * 3) + (nota3 * 5)) / 10 ;
            document.write("As notas são: " + nota1 + ", " + nota2 + " e " + nota3 + "<br>");
            document.write("A média ponderada é: " + media.toFixed(2) + "<br>");
        }

    </script>
</body>
