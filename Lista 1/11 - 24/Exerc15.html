<body>
    <h1>Exercício 15</h1>
    <p>Crie um programa que leia o salário de um funcionário e calcule o novo salário com um aumento de 15%</p>

    <script>
       let salario = parseFloat(prompt("Digite o salário do funcionário: "))
       let novoSalario = salario * 1.15; 

       /* ou = 
       let novoSalario = salario + (salario * 0.15);
       
       let aumento = salario * 0.15;
       let novoSalario = salario + aumento;
       */
      
       document.write("O novo salário do funcionário é: " + novoSalario.toFixed(2));
    </script>
</body>
