<body>
    <h1>Exercício 21 - Contagem de Idades</h1>
    <p>Crie um programa que leia a idade um um grupo de pessoas e exiba quantas são menores de idade e quantas são maiores.</p>

    <script>
        //Feito em aula com o Guilherme dia 03/09
        let quantidade = parseInt(prompt("Quantas pessoas tem?: "))
        let maiorIdade = 0
        let menorIdade = 0

        for (i=0; i < quantidade; i++){
            let idade = parseInt(prompt("Digite a idade: "))

            if (idade < 18){
                menorIdade += 1 // ou menorIdade= menorIdade + 1
            } else {
                maiorIdade += 1
            }
        }   
        
        document.write("Total de pessoas menores de idade: " + menorIdade + "<br>");
        document.write("Total de pessoas maiores de idade: " + maiorIdade + "<br>");
    </script>
</body>
