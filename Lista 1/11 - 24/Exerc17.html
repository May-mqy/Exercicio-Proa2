<body>
    <h1>Exercício 17</h1>
    <p>Escreva um programa que leia a idade de uma pessoa e exiba uma mensagem indicando se ela é criança, adolescente ou adulto.</p>

    <script>
        let idade = parseInt(prompt("Digite a sua idade: "))
        if (idade < 12) {
            document.write("Você é uma criança.")
        } else if (idade >= 12 && idade < 18) {
            document.write("Você é um(a) adolescente.")
        } else {
            document.write("Você é um(a) adulto(a).")
        }
    </script>
</body>
