<body>
    <h1>Exercício 7</h1>
    <p>Faça um programa que receba o salário base de um funcionário e calcule o salário líquido, considerando que o funcionário recebe 5% de comissão sobre o salário base.</p>

    <script>
        let salario = parseFloat(prompt("Digite o salário base do funcionário:"))
        let comissao = salario * 0.05; //Calcula a comissão de 5%
        
        let liquido = salario + comissao; //Calcula o salário líquido
        document.write("O salário líquido do funcionário é: " + liquido + "<br>")

    </script>
</body>
</html>
